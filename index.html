<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <main id="container">
        <!--display element-->
        <div id="display-container">
            <input type="text" name="expression" id="expression">
            <div class="display"></div>
        </div>
        <!--keys-->
        <div id="button-container">
            <button type="button" class="key" value="1">1</button>
            <button type="button" class="key" value="2">2</button>
            <button type="button" class="key" value="3">3</button>
            <button type="button" class="key" value="4">4</button>
            <button type="button" class="key" value="5">5</button>
            <button type="button" class="key" value="6">6</button>
            <button type="button" class="key" value="7">7</button>
            <button type="button" class="key" value="8">8</button>
            <button type="button" class="key" value="9">9</button>
            <button type="button" class="key" value="0">0</button>
            <br>
            <button type="button" class="key" value="clear">CLEAR</button>
            <button type="button" class="key" value="."><span class="dot-align">.</span></button>
            <button type="button" class="key" value="+">&plus;</button>
            <button type="button" class="key" value="-">&minus;</button>
            <button type="button" class="key" value="*">&times;</button>
            <button type="button" class="key" value="/">&divide;</button>
            <button type="button" class="key" value="=">&equals;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

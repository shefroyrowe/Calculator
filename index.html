<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <main id="container">
        <!--display element-->
        <div id="display-container">
            <input type="text" name="expression" id="expression">
            <div class="display"></div>
        </div>
        <!--keys-->
        <div id="button-container">
            <button type="button" class="key" id="1">1</button>
            <button type="button" class="key" id="2">2</button>
            <button type="button" class="key" id="3">3</button>
            <button type="button" class="key" id="4">4</button>
            <button type="button" class="key" id="5">5</button>
            <button type="button" class="key" id="6">6</button>
            <button type="button" class="key" id="7">7</button>
            <button type="button" class="key" id="8">8</button>
            <button type="button" class="key" id="9">9</button>
            <button type="button" class="key" id="0">0</button>
            <br>
            <button type="button" class="key" id="clear">CLEAR</button>
            <button type="button" class="key" id="back">&#8678;</button>
            <button type="button" class="key" id=".">.</button>
            <button type="button" class="key" id="+">&plus;</button>
            <button type="button" class="key" id="-">&minus;</button>
            <button type="button" class="key" id="*">&times;</button>
            <button type="button" class="key" id="/">&divide;</button>
            <button type="button" class="key" id="=">&equals;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
